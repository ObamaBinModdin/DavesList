                    alert ("Required - Please enter Password");
                }
                
                else if(password2 =='')
                {
                    alert("Required - Please re-enter Password");
                }
                    
                else if(password1 != password2)
                {
                    alert("Passwords do not match. Please re-enter")
                    return false;
                }
                //return true if passwords match

                {
                    return true;
                }
